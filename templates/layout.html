<!DOCTYPE html>

<html lang="en">

    <head> 
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- required meta tags by Bootstrap -->

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- Bootstrap CSS stylesheet -->

        <link href="/static/styles.css" rel="stylesheet">
        <!-- own style sheet -->

        <title> NFL Strength of schedule: {% block title %}{% endblock %}</title>

    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">NFL Strength of Schedule</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/teams">Teams</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/scores">Scores</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/preseason">Preseason Ratings</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
        <!-- navugation bars for all of the different routes --> 

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <!-- Bootstrap bundle with Popper -->

        <main class="container-fluid py-5 text-left">
            {% block main %}{% endblock %}
        </main>
        <!-- Container for text on the main page -->

        <footer class="mb-5 small text-center text-muted">
          Data provided by <a href="https://www.pro-football-reference.com/">Pro Football Reference</a>
      </footer>

    </body>
</html>
