{% extends "layout.html" %}

{% block title %}
    Teams
{% endblock %}

{% block main %}
    <form action="/" method="post">
        <div class="mb-3">
            <select autocomplete="off" autofocus class="form-control mx-auto w-auto" name="t">
                <option disabled selected value="">Teams</option>
                {% for opt in options %}
                    <option>{{ opt[0] }}</option>
                    <!-- options passed through as list - work out why this is happening, sqlite rather than CS50 library?? -->
                {% endfor %}
            </select>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}
